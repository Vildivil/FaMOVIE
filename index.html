<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie by FA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <nav class="main-nav">
            <a href="index.html" class="logo">FAMovie</a>
        </nav>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for movies...">
            <button id="searchButton">Search</button>
        </div>

        <div class="movies-container" id="moviesContainer">
            <!-- Movies will be added here dynamically -->
        </div>
    </main>

    <!-- Movie Detail Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="movie-detail-content">
                <!-- Movie details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Write a Review</h2>
            <div class="rating-input">
                <i class="fas fa-star" data-rating="1"></i>
                <i class="fas fa-star" data-rating="2"></i>
                <i class="fas fa-star" data-rating="3"></i>
                <i class="fas fa-star" data-rating="4"></i>
                <i class="fas fa-star" data-rating="5"></i>
            </div>
            <textarea id="reviewText" placeholder="Write your review here..."></textarea>
            <button id="submitReview">Post Review</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
